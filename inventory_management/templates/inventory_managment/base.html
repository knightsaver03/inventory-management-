{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Inventory Management{% endblock %}</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        {% comment %} .top-line {
            background: #e30613;
            height: 4px;
            width: 100%;
        } {% endcomment %}
        .navbar {
            background: #fff !important;
            border-bottom: 1px solid #eee;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        .navbar-brand img {
            height: 15x; /* Reduced from 40px */
            margin-right: 8px;
        }
        .navbar-brand span {
            color: #e30613;
            font-weight: bold;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }
        .navbar-nav .nav-link {
            color: #222 !important;
            font-weight: 500;
            margin-right: 1rem;
        }
        .navbar-nav .nav-link:hover {
            color: #e30613 !important;
        }
        .sidebar {
            min-width: 220px;
            max-width: 240px;
            background: #f8f9fa;
            border-right: 1px solid #eee;
            min-height: 80vh;
            padding-top: 2rem;
        }
        .sidebar .nav-link {
            color: #222;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            color: #e30613;
            background: #e9ecef;
        }
        .content-area {
            flex: 1;
            padding: 2rem;
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }
        @media (max-width: 991.98px) {
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    
<!-- Top Image -->
<img src="{% static 'images/top_strip.png' %}" alt="Top Banner" class="w-100" style="max-height:80px; object-fit:cover;">


    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            {% comment %} <!-- <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}"> --> {% endcomment %}
                <img src="{% static 'images/logo.png' %}" alt="Logo">
                <span></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashbord</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products<a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reports</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex" style="min-height:80vh;">
        <!-- Sidebar (hidden on small screens) -->
        <div class="sidebar d-none d-lg-block">
            <nav class="nav flex-column">
                {% comment %} <!-- <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">Dashboard</a>
                <a class="nav-link" href="{% url 'exard_list' %}">Exard</a>
                <a class="nav-link" href="{% url 'assembly' %}">Assembly</a> --> {% endcomment %}
            </nav>
        </div>
        <!-- Main content area -->
        <div class="content-area w-100">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Inventory Management &mdash; Powered by Bosch Style
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
