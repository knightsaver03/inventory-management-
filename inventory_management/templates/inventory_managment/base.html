<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bosch Inventory Management{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <style>
        body { font-family: 'Roboto', Arial, sans-serif; margin: 0; background: #f5f5f5; }
        .navbar {
            background: #fff;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            padding: 0 2rem;
            height: 64px;
            justify-content: space-between;
        }
        .navbar .logo img {
            height: 40px;
        }
        .navbar .nav-links {
            display: flex;
            gap: 2rem;
        }
        .navbar .nav-links a {
            text-decoration: none;
            color: #222;
            font-weight: 500;
            transition: color 0.2s;
        }
        .navbar .nav-links a:hover {
            color: #007bc0;
        }
        .sidebar {
            width: 220px;
            background: #fff;
            position: fixed;
            top: 64px;
            left: 0;
            bottom: 0;
            border-right: 1px solid #e0e0e0;
            padding-top: 2rem;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 1rem 0;
        }
        .sidebar ul li a {
            color: #222;
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: block;
            border-radius: 4px;
        }
        .sidebar ul li a:hover {
            background: #e6f2fa;
            color: #007bc0;
        }
        .content {
            margin-left: 240px;
            padding: 2rem;
            min-height: 80vh;
        }
        .footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            font-size: 0.95rem;
        }
        @media (max-width: 900px) {
            .sidebar { display: none; }
            .content { margin-left: 0; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="/"><img src="https://www.bosch.in/assets/img/bosch-logo.svg" alt="Bosch Logo"></a>
        </div>
        <div class="nav-links">
            <a href="#">Products and Services</a>
            <a href="#">Our Company</a>
            <a href="#">Careers</a>
            <a href="#">Contact</a>
        </div>
    </nav>
    <aside class="sidebar">
        <ul>
            <li><a href="/">Dashboard</a></li>
            <li><a href="#">Inventory</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </aside>
    <main class="content">
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}
    </main>
    <footer class="footer">
        &copy; {{ now|date:"Y" }} Bosch Inventory Management. All rights reserved.
    </footer>
</body>
</html>
